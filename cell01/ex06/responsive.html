<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
</head>
<body>
    <table style="width: 100%; height: 100vh; border-collapse: collapse; margin: 0 auto;">
        <tr>
            <td style="width: 50%; height: 50vh; font-size: 24px; border: 1px solid black; padding: 10px; background-color: lightblue;">
                First cell
            </td>
            <td style="width: 50%; height: 50vh; font-size: 24px; border: 1px solid black; padding: 10px; background-color: lightcoral;">
                Second cell
            </td>
        </tr>
    </table>
</body>
</html>
