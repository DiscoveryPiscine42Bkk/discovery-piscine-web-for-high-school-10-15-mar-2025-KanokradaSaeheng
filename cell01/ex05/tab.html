<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        .box {
            width: 800px;
            height: 200px;
            font-size: 24px;
            border: 1px solid black;
            padding: 10px; 
        }
        table {
            margin: 50px auto; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box" style="background-color: lightgreen;">First cell</td>
            <td class="box" style="background-color: lightcoral;">Second cell</td>
        </tr>
    </table>
</body>
</html>
