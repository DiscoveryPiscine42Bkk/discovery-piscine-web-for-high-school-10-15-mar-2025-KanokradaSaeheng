<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup">
    <div class="popup-content">
      <h1>üç∞ Enter the Password üç¨</h1>
      <div id="passwordDisplay">Tap the numbers</div>
      <div class="keypad">
        <button onclick="addNumber('1')">1</button>
        <button onclick="addNumber('2')">2</button>
        <button onclick="addNumber('3')">3</button>
        <button onclick="addNumber('4')">4</button>
        <button onclick="addNumber('5')">5</button>
        <button onclick="addNumber('6')">6</button>
        <button onclick="addNumber('7')">7</button>
        <button onclick="addNumber('8')">8</button>
        <button onclick="addNumber('9')">9</button>
        <button onclick="addNumber('0')">0</button>
        <button onclick="clearPassword()" class="clear-btn">Clear</button>
        <button onclick="checkPassword()" class="submit-btn">Submit</button>
      </div>
      <p id="errorMessage" class="error"></p>
    </div>
  </div>

  <script>
    const correctPassword = "1234"; // Password is now 1234
    let enteredPassword = "";

    function addNumber(number) {
      enteredPassword += number;
      updatePasswordDisplay();
    }

    function clearPassword() {
      enteredPassword = "";
      updatePasswordDisplay();
    }

    function updatePasswordDisplay() {
      document.getElementById("passwordDisplay").textContent = enteredPassword || "Tap the numbers";
    }

    function checkPassword() {
      const errorMessage = document.getElementById("errorMessage");

      if (enteredPassword === correctPassword) {
        // Redirect to the main page
        window.location.href = "index.html";
      } else {
        errorMessage.textContent = "Incorrect password. Try again.";
        clearPassword();
      }
    }
  </script>
</body>
</html>
