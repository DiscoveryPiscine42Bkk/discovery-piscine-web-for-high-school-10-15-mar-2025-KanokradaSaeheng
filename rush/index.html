<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Main Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Modern Top Bar -->
  <div class="top-bar">
    <span class="top-bar-text">â“˜ Rush Project Wan Maaak</span>
  </div>

  <!-- Small Top Right Image -->
  <div class="top-right-image">
    <img src="images/your-image2.png" alt="Decorative Image">
  </div>

  <div class="container">
    <!-- Title Section -->
    <h1 class="title">Welcome to Our Portfolio</h1>
    <p class="subtitle">Choose a portfolio to explore!</p>

    <!-- Selection Section -->
    <div class="selection">
      <div class="card" id="ksaeheng">
        <div class="profile-image">
          <img src="images/image1.png" alt="Your Profile Picture">
        </div>
        <h2 class="card-title">ksaeheng</h2>
      </div>
      <div class="card" id="nbannama">
        <div class="profile-image">
          <img src="images/image2.png" alt="Friend's Profile Picture">
        </div>
        <h2 class="card-title">nbannama</h2>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="ribbon ribbon-left"></div>
    <div class="ribbon ribbon-right"></div>
    <div class="sparkle sparkle-1"></div>
    <div class="sparkle sparkle-2"></div>
    <div class="heart heart-1"></div>
    <div class="heart heart-2"></div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Portfolio. All rights reserved.</p>
    </footer>
  </div>

  <!-- Large Bottom Left Image -->
  <div class="bottom-left-image">
    <img src="images/your-image.png" alt="Decorative Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
